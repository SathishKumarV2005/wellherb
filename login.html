<!DOCTYPE html>
<html>
<head>
    <title>Well Herb - Login</title>
</head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .container {
            position: relative;
            border-radius: 15px;
            background-color: azure;
            height: 350px;
            width: 400px;
            margin-top: 8%;
            margin-left: 36%;
            border: 2px solid transparent;
            transition: border-color 1s ease;
        }

        .container:hover {
            border-color: rgb(3, 70, 3);
        }

        .login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        .login-form h1 {
            font-size: 28px;
            color: green;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            width: 30%;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        .form-group input {
            width: 70%;
            padding: 10px;
            border: 1px solid green;
            border-radius: 15px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }

        .login-form button {
            background-color: rgb(4, 170, 98);
            padding: 10px 20px;
            height: 50px;
            width: 100px;
            border-radius: 30px;
            border: none;
            color: azure;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .login-form button:hover {
            background-color: azure;
            color: cadetblue;
            border: 2px solid green;
            transition: background-color 0.5s ease;
        }

        .button-group {
            text-align: center;
        }

        .register_link {
            position: absolute;
            right: 0px;
        }

        .login-form a {
            text-decoration: underline;
            color: green;
        }

        .login-form a:hover {
            cursor: pointer;
        }
    </style>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            <form action="accounts_display.html" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <img src="visible.png" alt="Show Password" id="toggleIcon" style="width: 20px; height: 20px;">
                    </span>
                </div>

                <div class="button-group">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="href='index.html';">Cancel</button>
                </div>
                <div class="register_link">
                    <a onclick="href='register.html';">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.src = "eye.png";
                toggleIcon.alt = "Hide Password";
            } else {
                passwordField.type = "password";
                toggleIcon.src = "visible.png";
                toggleIcon.alt = "Show Password";
            }
        }
    </script>
</body>
</html>
