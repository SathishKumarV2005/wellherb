<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where to Buy - Well Herb</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-buttons button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px 15px;
        }
        .nav-buttons button:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #current-herb-title {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .herb-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin: 0 auto 20px;
            display: block;
        }
        .purchase-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .purchase-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .purchase-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .store-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .store-name {
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        .store-details {
            color: #666;
            margin-bottom: 15px;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
        .additional-info {
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
        }
        .info-item {
            margin-bottom: 10px;
            color: #2e7d32;
        }
        .info-item strong {
            color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-buttons">
            <button onclick="window.location.href='home.html'">Back to Home</button>
        </div>
        <div id="datetime" style="color: white;"></div>
    </div>

    <div class="container">
        
        <div class="purchase-options">
            <div class="purchase-card">
                <div class="store-icon">üè•</div>
                <div class="store-name">Ayurvedic Pharmacy</div>
                <div class="store-details">
                    <p>Traditional herb preparations</p>
                    <p>Expert guidance available</p>
                </div>
                <a href="#" class="buy-button">Visit Store</a>
            </div>
        </div>

        <div class="additional-info" id="additional-info"></div>
    </div>

    <script src="herb_data.js"></script>
    <script src="current_herb.js"></script>
    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString();
        }

        function displayPurchaseInfo() {
            const currentHerb = updateCurrentHerbContent();
            if (!currentHerb) return;

            // Update herb image
            const herbImage = document.getElementById('herb-image');
            herbImage.src = currentHerb.image;
            herbImage.alt = currentHerb.name;

            // Display additional information
            const additionalInfo = document.getElementById('additional-info');
            additionalInfo.innerHTML = `
                <div class="info-item"><strong>Time of Day:</strong> ${currentHerb.timeOfDay}</div>
                <div class="info-item"><strong>Dosage:</strong> ${currentHerb.dosage}</div>
                <div class="info-item"><strong>Additional Info:</strong> ${currentHerb.additionalInfo}</div>
            `;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Initialize the page
        document.addEventListener('DOMContentLoaded', displayPurchaseInfo);
    </script>
</body>
</html>
